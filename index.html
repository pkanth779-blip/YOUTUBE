<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Download YouTube videos as MP3 or MP4 with quality options">
    <title>YouTube Downloader</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="YT Downloader">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 520px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .youtube-logo {
            width: 48px;
            height: 48px;
            background: #FF0000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
        }

        .youtube-logo svg {
            width: 32px;
            height: 32px;
            fill: white;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 400;
        }

        .animated-text {
            min-height: 20px;
            display: inline-block;
        }

        .cursor {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.9);
            width: 2px;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            49% {
                opacity: 1;
            }

            50%,
            100% {
                opacity: 0;
            }
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 36px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #333333;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1.5px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
            background: #fafafa;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input[type="text"]::placeholder {
            color: #999999;
        }

        /* Video Preview */
        .video-preview {
            display: none;
            margin-bottom: 24px;
            padding: 16px;
            background: #f9f9f9;
            border-radius: 12px;
            border: 1px solid #e5e5e5;
        }

        .video-preview.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        .video-info {
            display: flex;
            gap: 12px;
            align-items: start;
        }

        .video-thumbnail {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .video-details {
            flex: 1;
            min-width: 0;
        }

        .video-title {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .video-author {
            font-size: 12px;
            color: #666666;
        }

        .format-selector {
            margin-bottom: 24px;
        }

        .format-selector label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #333333;
        }

        .format-options {
            display: flex;
            gap: 12px;
        }

        .format-option {
            flex: 1;
            position: relative;
        }

        .format-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }

        .format-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: #fafafa;
        }

        .format-option input[type="radio"]:checked+.format-label {
            border-color: #FF0000;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe5e5 100%);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.15);
        }

        .format-icon {
            font-size: 28px;
            margin-bottom: 6px;
        }

        .format-name {
            font-size: 14px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 2px;
        }

        .format-desc {
            font-size: 11px;
            color: #666666;
        }

        .quality-selector {
            margin-bottom: 24px;
            display: none;
        }

        .quality-selector.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                max-height: 0;
            }

            to {
                opacity: 1;
                max-height: 500px;
            }
        }

        .quality-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .quality-btn {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
            font-weight: 500;
            text-align: center;
            color: #333333;
        }

        .quality-btn:hover {
            border-color: #666666;
        }

        .quality-btn.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .download-btn {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            position: relative;
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
        }

        .download-btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #CC0000 0%, #990000 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 0, 0, 0.4);
        }

        .download-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .download-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .download-btn.loading .spinner {
            display: block;
        }

        .download-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .info-text {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #999999;
        }

        .error-message,
        .success-message {
            display: none;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .error-message {
            background: #fff5f5;
            border: 1px solid #ffdddd;
            color: #cc0000;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
        }

        .error-message.show,
        .success-message.show {
            display: block;
            animation: shake 0.3s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }

            .card {
                padding: 24px;
            }

            .header h1 {
                font-size: 24px;
            }

            .format-options {
                gap: 10px;
            }

            .format-label {
                padding: 12px 8px;
            }

            .format-icon {
                font-size: 24px;
            }

            .format-name {
                font-size: 13px;
            }

            .video-thumbnail {
                width: 90px;
                height: 51px;
            }

            .video-title {
                font-size: 13px;
            }
        }

        @media (max-width: 360px) {
            .card {
                padding: 20px;
            }

            .format-name {
                font-size: 12px;
            }

            .format-desc {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>

    <script>
        let selectedQuality = null;
        let videoInfo = null;
        let debounceTimer = null;

        const qualities = {
            mp4: [
                { value: '1080', label: '1080p HD', desc: 'High Quality' },
                { value: '720', label: '720p HD', desc: 'Good Quality' },
                { value: '480', label: '480p', desc: 'Standard' },
                { value: '360', label: '360p', desc: 'Low Quality' }
            ],
            mp3: [
                { value: '320', label: '320 kbps', desc: 'High Quality' },
                { value: '192', label: '192 kbps', desc: 'Good Quality' },
                { value: '128', label: '128 kbps', desc: 'Standard' }
            ]
        };

        // Auto-fetch video info when URL is pasted
        document.getElementById('videoUrl').addEventListener('input', function (e) {
            const url = e.target.value.trim();

            clearTimeout(debounceTimer);

            if (!url) {
                document.getElementById('videoPreview').classList.remove('show');
                return;
            }

            // De bounce to avoid too many API calls
            debounceTimer = setTimeout(() => {
                fetchVideoInfo(url);
            }, 800);
        });

        async function fetchVideoInfo(url) {
            try {
                // Extract video ID - handle various URL formats including query parameters
                const patterns = [
                    // youtube.com/watch?v=VIDEO_ID or ?list=...&v=VIDEO_ID
                    /(?:youtube\.com\/watch\?.*[?&]?v=)([a-zA-Z0-9_-]{11})/,
                    /(?:youtu\.be\/)([a-zA-Z0-9_-]{11})(?:[?&].*)?/,
                    /(?:youtube\.com\/embed\/)([a-zA-Z0-9_-]{11})(?:[?&].*)?/,
                    /(?:youtube\.com\/v\/)([a-zA-Z0-9_-]{11})(?:[?&].*)?/,
                    /^([a-zA-Z0-9_-]{11})$/
                ];

                let videoId = null;
                for (const pattern of patterns) {
                    const match = url.match(pattern);
                    if (match && match[1]) {
                        videoId = match[1];
                        break;
                    }
                }

                if (!videoId) {
                    showMessage('error', 'Invalid YouTube URL');
                    return;
                }

                const response = await fetch(`/api/info?url=https://www.youtube.com/watch?v=${videoId}`);
                const data = await response.json();

                if (data.success) {
                    videoInfo = data;

                    // Show video preview
                    document.getElementById('videoThumbnail').src = data.thumbnailHq;
                    document.getElementById('videoTitle').textContent = data.title;
                    document.getElementById('videoAuthor').textContent = data.author;
                    document.getElementById('videoPreview').classList.add('show');

                    showMessage('success', 'Video loaded successfully!');
                } else {
                    throw new Error(data.error || 'Failed to fetch video info');
                }
            } catch (error) {
                console.error('Error fetching video info:', error);
                document.getElementById('videoPreview').classList.remove('show');
            }
        }

        document.querySelectorAll('input[name="format"]').forEach(radio => {
            radio.addEventListener('change', function () {
                updateQualityOptions(this.value);
            });
        });

        function updateQualityOptions(format) {
            const qualitySelector = document.getElementById('qualitySelector');
            const qualityOptions = document.getElementById('qualityOptions');
            const qualityLabel = document.getElementById('qualityLabel');

            qualitySelector.classList.add('show');
            qualityOptions.innerHTML = '';

            qualityLabel.textContent = format === 'mp3' ? 'Select Audio Quality' : 'Select Video Quality';

            qualities[format].forEach((quality, index) => {
                const btn = document.createElement('div');
                btn.className = 'quality-btn' + (index === 0 ? ' selected' : '');
                btn.innerHTML = `
                    <div style="font-weight: 600;">${quality.label}</div>
                    <div style="font-size: 10px; color: #999; margin-top: 2px;">${quality.desc}</div>
                `;
                btn.onclick = () => selectQuality(btn, quality.value);
                qualityOptions.appendChild(btn);
            });

            selectedQuality = qualities[format][0].value;
        }

        function selectQuality(element, value) {
            document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('selected'));
            element.classList.add('selected');
            selectedQuality = value;
        }

        function showMessage(type, message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            errorDiv.classList.remove('show');
            successDiv.classList.remove('show');

            if (type === 'error') {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
                setTimeout(() => errorDiv.classList.remove('show'), 5000);
            } else {
                successDiv.textContent = message;
                successDiv.classList.add('show');
                setTimeout(() => successDiv.classList.remove('show'), 3000);
            }
        }

        async function handleDownload() {
            const downloadBtn = document.getElementById('downloadBtn');

            if (!videoInfo) {
                showMessage('error', 'Please enter a valid YouTube URL first');
                return;
            }

            if (!selectedQuality) {
                showMessage('error', 'Please select a quality option');
                return;
            }

            const format = document.querySelector('input[name="format"]:checked').value;

            downloadBtn.disabled = true;
            downloadBtn.classList.add('loading');

            try {
                // Call backend API
                const response = await fetch(`/api/download?videoId=${videoInfo.videoId}&quality=${selectedQuality}&format=${format}`);
                const data = await response.json();

                if (data.success && data.downloadUrl) {
                    // Open download page in new tab
                    window.open(data.downloadUrl, '_blank', 'noopener,noreferrer');

                    showMessage('success', `Opening download page for ${format.toUpperCase()} (${selectedQuality}${format === 'mp3' ? 'kbps' : 'p'})...`);
                } else {
                    throw new Error(data.error || 'Failed to get download link');
                }

            } catch (error) {
                console.error('Download error:', error);
                showMessage('error', 'Failed to open download page. Please try again.');
            } finally {
                setTimeout(() => {
                    downloadBtn.disabled = false;
                    downloadBtn.classList.remove('loading');
                }, 1000);
            }
        }

        window.addEventListener('load', function () {
            document.getElementById('videoUrl').focus();
            updateQualityOptions('mp4');
            startTypingAnimation();
        });

        // Typing Animation
        function startTypingAnimation() {
            const phrases = [
                "Best Video Downloader",
                "Fast & Reliable Downloads",
                "High Quality MP3 & MP4",
                "Download with One Click",
                "No Ads, No Tracking",
                "100% Free Forever"
            ];

            let phraseIndex = 0;
            let charIndex = 0;
            let isDeleting = false;
            const typingSpeed = 100;
            const deletingSpeed = 50;
            const pauseTime = 2000;

            const typingElement = document.getElementById('typingText');

            function type() {
                const currentPhrase = phrases[phraseIndex];

                if (isDeleting) {
                    typingElement.textContent = currentPhrase.substring(0, charIndex - 1);
                    charIndex--;
                } else {
                    typingElement.textContent = currentPhrase.substring(0, charIndex + 1);
                    charIndex++;
                }

                let speed = isDeleting ? deletingSpeed : typingSpeed;

                if (!isDeleting && charIndex === currentPhrase.length) {
                    speed = pauseTime;
                    isDeleting = true;
                } else if (isDeleting && charIndex === 0) {
                    isDeleting = false;
                    phraseIndex = (phraseIndex + 1) % phrases.length;
                }

                setTimeout(type, speed);
            }

            type();
        }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration.scope);

                        // Check for updates every 60 seconds
                        setInterval(() => {
                            registration.update();
                        }, 60000);

                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;

                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New service worker available, reload page
                                    console.log('New version available! Reloading...');
                                    window.location.reload();
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
